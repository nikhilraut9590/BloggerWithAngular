<div class="right-widget recent-post">
  <h3>Recent Blogs</h3>
  <div *ngFor="let blog of blogs | slice:0:3">
    <a [routerLink]="['/blog', blog.id]">
      <div class="rb-box">
        <div class="rb-box-img ">
          <img src="{{blog.images}}" alt="{{blog.title}}" />
        </div>
        <div class="rb-box-desc">
          <h4>{{blog.title}}</h4>
          <p>Posted On: {{blog.created_at}}</p>
        </div>
      </div>
    </a>
  </div>
  <div class="service-error" *ngIf="error">
    <h3>{{error.errorTitle}}</h3>
    <p>{{error.errorDesc}}<p>
  </div>
</div>
