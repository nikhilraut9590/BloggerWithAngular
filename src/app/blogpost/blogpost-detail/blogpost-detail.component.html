
<section class="blog-detail mtb-40">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog-left" *ngIf="blog | async as blog else loading">
          <h1>{{blog.title}}</h1>
          <div class="posted-on">
              <p>by <span>{{blog.author}}</span> on <span>October 22, 2018</span></p>
          </div>
          <div class="detail-img">
             <img src="{{blog.images}}" alt="blog1" style="width:100%"/>
          </div>
          <div class="blog-desc">
            <p>{{blog.short_desc}}</p>
            
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <app-blogpost-recent></app-blogpost-recent>
        <app-categories></app-categories>
      </div>
    </div>
  </div>
</section>
