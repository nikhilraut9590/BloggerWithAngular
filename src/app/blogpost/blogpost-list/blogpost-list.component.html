
<section class="blog-list mtb-40">
  <div class="container">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let blog of blogs">
        <div class="blog-box">
          <img src="{{blog.images}}" alt="blog1" />
          <h3>{{blog.title}}</h3>
          <p>by <span>{{blog.author}}</span> on <span>October 22, 2018</span></p>
          <p>{{blog.short_desc}} </p>
          <a [routerLink]="['/blog',blog.id]" class="btn btn-danger">Read more...</a>
        </div>
      </div>
     
    </div>
  </div>
</section>
