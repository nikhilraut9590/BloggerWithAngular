<div class="row">
  <div class="col-sm-12">
    <div >
      <table class="table table-bordered">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
         
        </tr>
        <tr *ngFor="let cat of category">
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td>
              <button class="btn btn-success btn-sm">Edit</button>&nbsp;
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
           
          </tr>
      </table>
       
    </div>
  </div>
</div>
