<div class="dash-header">
  <div class="dash-title">
    <h3>Feedback Lists</h3>
  </div>
  
</div>
<table class="table table-bordered table-striped table-responsive">
  <tr>
    <th>#ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Message</th>
    <th>Action</th>
    
  </tr>
  <tr *ngFor="let feedback of feedback; let index=index">
    <td>{{index+1}}</td>
    <td>{{feedback.feedbacker_name}}</td>
    <td>{{feedback.feedbacker_emailId}}</td>
    <td>{{feedback.feedbacker_message}}</td>
    <td class="action">
      <!--  <a [routerLink]="['/admin/feedback/edit', feedback.id]" class="btn btn-info btn-sm">Edit</a> -->
      <a (click)="onDelete(feedback.feedback_Id)" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
</table>
{{error}}
